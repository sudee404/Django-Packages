<!doctype html>
<html lang="en">
{% load static %}
<head>
	<title>Chat Room</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS v5.2.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/chat_styles.css' %}
">
</head>

<body>
	<header>
		<!-- place navbar here -->
	</header>
	<main class="d-flex justify-content-center">
		<div class="container d-flex align-items-center h-100">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1 class="text-primary">Select a Chat Room</h1>
					<div class="form-group">
						<input type="text" class="form-control" id="room-name-input" placeholder="Enter RoomName">
					</div>
					<button class="btn btn-primary" id="room-name-submit">Enter</button>
				</div>
			</div>
		</div>
	</main>

	<footer>
		<!-- place footer here -->
	</footer>
	<!-- Bootstrap JavaScript Libraries -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
		</script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
		</script>
	<script>
		document.querySelector('#room-name-input').focus();
		document.querySelector('#room-name-input').onkeyup = function (e) {
			if (e.keyCode === 13) { // enter, return
				document.querySelector('#room-name-submit').click();
			}
		}; document.querySelector('#room-name-submit').onclick = function (e) {
			var roomName = document.querySelector('#room-name-input').value;
			window.location.pathname = '/chat/' + roomName + '/';
		};
	</script>
</body>

</html>
