<div class="card-front">
	<form id="login-form" action="{% url 'login' %}" method="post">
		{% csrf_token %}
		<div class="center-wrap">
			<div class="section text-center">
				<h4 class="mb-4 pb-3">Log In</h4>
				<div class="form-group">
					<input type="email" name="email" class="form-style" placeholder="Your Email" id="logemail"
						autocomplete="off">
					<i class="input-icon uil uil-at"></i>
				</div>
				<div class="form-group mt-2">
					<input type="password" name="password" class="form-style" placeholder="Your Password" id="logpassword"
						autocomplete="off">
					<i class="input-icon uil uil-lock-alt"></i>
				</div>
				<button class="btn mt-4">submit</button>
				<p class="mb-0 mt-4 text-center"><a href="{% url 'password_reset' %}" class="link">Forgot your
						password?</a></p>
			</div>
		</div>
	</form>
</div>
